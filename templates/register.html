<!DOCTYPE html>
<html>
<head>
    <title>SHAREFARE - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-image {
            width: 27px;
            height: 27px;
            cursor: pointer;
        }
        .flex-center {
            min-height: 80vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/">
            <img src="static/arrow_back.png" alt="Arrow" class="navbar-image">
        </a>
        <div class="space-x-6">
            <a href="register" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
            <a href="login" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
        </div>
    </nav>
    <div class="flex items-center justify-center flex-center">
        <div class="bg-white p-8 rounded-md shadow-md">
            <h1 class="text-3xl font-semibold mb-6">Register</h1>
            <form action="/register" method="POST">
                <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                        <label for="firstName" class="block text-gray-700">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="w-1/2 ml-2">
                        <label for="lastName" class="block text-gray-700">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="w-1/2 ml-2">
                        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">I accept the Terms and Conditions</span>
                    </label>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-700">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
