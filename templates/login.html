<!DOCTYPE html>
<html>
<head>
    <title>SHAREFARE - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-image {
            width: 27px;
            height: 27px;
            cursor: pointer;
        }
        .flex-center {
            min-height: 80vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/">
            <img src="{{url_for('static',filename=arrow_back.png)}}" alt="Arrow" class="navbar-image">
        </a>
        <div class="space-x-6">
            <a href="register" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
            <a href="login" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
        </div>
    </nav>
    <div class="flex items-center justify-center flex-center">
        <div class="bg-white p-12 rounded-md shadow-md">
            <h1 class="text-3xl font-semibold mb-6">Log in</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-700">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
